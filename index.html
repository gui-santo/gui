<body>
    <div class="container">
        <h1>Calcule sua Média</h1>

        <label for="nota2">Nota 2:</label>

        <label for="nota3">Nota 3:</label>

        <button onclick="calcularMedia()">Calcular Média</button>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
